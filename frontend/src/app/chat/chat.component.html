<div class="chat">
    <mat-icon [class]="connected ? 'connected' : 'disconnected'" [matTooltip]="connected ? 'Połączony z serwerem' : 'Brak połączenia z serwerem. Czekaj na połączenie ...'">
        {{connected ? "link" : "link_off"}}
    </mat-icon>
    <div #container class="chat-container">
        @for (message of messages; track message) {
        @if (message.text) {
        <div class="message {{message.channel}}">{{message.text}}</div>
        } @else {
        <div class="message {{message.channel}}"><pre>{{message | json}}</pre></div>
        }
        }
        @if (waitingForResponse) {
        <div class="message chatbot loading-spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
        }
    </div>
    <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message...">
</div>
